<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="stylesheet" type="text/css" href="styles-profile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>

<body>
    <script src="axios.js"></script>
    <script type="module" src="context.js"></script>

    <script type="module" src="./profile.js"></script>


    <div class="menu-border">
        <div class="logo-container">
            <div class="logo">
                <img src="https://res.cloudinary.com/dspqjweej/image/upload/v1698343973/recursos/vgx8bce2jvk1tfgkbbsr.png"
                    alt="">
            </div>
        </div>
        <ul class="menu">


            <li>
                <a href="/">Post Generation</a>

            </li>

            <li>
                <a href="#">AI Reels (Pronto)</a>
            </li>

            <li>
                <a href="/my-generations">My Generations</a>
            </li>



            <li>
                <div class="tokens">
                    <a href="/profile">
                        <p>Tokens: <span id="tokens">0</span></p>
                        <img id="photo" src="" alt="" style="width: 30px; border-radius: 3.25rem;">
                    </a>
                </div>
            </li>
        </ul>

    </div>

    <div class="first-profile-container" id="fpc">

        <div class="profile-container">

            <div class="settings-container">
                <h1>Your settings</h1>

                <div class="settings">
                    <div class="status">

                        <div class="status-container">
                        <p>Status:</p>
                        <div class="starter" id="status"></div>
                    </div>
                        <a id="upgrade" style="color:rgb(250, 85, 96); font-style: italic; display: none;" href="/pricing">Consigue el premium</a>
                        

                    </div>
                    
                    <p id="renovacion" class="renovacion"></p>
                    <a id="verification" href="/verification" style="display: none;width: fit-content; text-decoration: none; color: rgb(177, 75, 244); font-style: italic;">Obtén 48 tokens verificando tu cuenta</a>


                    <div class="email-container">
                        <p>Your email</p>
                        <div class="email">
                            <p id="email">example@gmail.com</p>
                        </div>
                    </div>
                    <button id="logoutButton" style="width: fit-content; background-color: brown; opacity: 0.5;"
                        type="button">logout</button>
                    <button id="cancelarSuscripcion" style="width: fit-content; background-color: brown; opacity: 0.5;"
                        type="button">Cancelar suscripción</button>

                </div>

            </div>
            <img style="width: 30%; border-radius: 2rem; padding: 1rem;"
                src="https://res.cloudinary.com/dspqjweej/image/upload/v1698352929/recursos/profile_ra1hqd.jpg" id="corailo-profile" alt="">
            <div class="img-profile-container">
                <img src="" alt="" id="profilePhoto" style="width: 30px; border-radius: 3.25rem;">
            </div>
        </div>

    </div>

    <!-- MODAL -->
    <div id="modal-profile" class="modal-profile" style="display: none;">
        <div class="modal-profile-content">
            <p>Type your email to confirm</p>
            <input autocomplete="off" id="emailInput">
            <button class="disabled-button-profile" id="enviarBtn">OK</button>
            <button id="cancelarBtn">Cancelar</button>
        </div>
    </div>

    <div class="floating-button-div">
    <button style="position: fixed;bottom: 50px;right: 50px;background-color: rgba(149, 92, 242, 0.80);;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 5px;
    cursor: pointer;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);" id="floatButton">
        <img style="width: 3rem" src="https://res.cloudinary.com/dspqjweej/image/upload/v1698530235/recursos/msge_jm6kjq.png" alt="">
    </button>
</div>

    <div style="display: none; position: fixed; bottom: 150px; 
    right: 30px; background-color: #161616; 
    flex-direction: column; padding: 2rem; border-radius: 2rem; border: 1px solid rgb(40, 40, 40);" 
    id="contentButton">
    
        <div style="display: flex; padding-bottom: 20%;">
            <img src="https://res.cloudinary.com/dspqjweej/image/upload/v1698343973/recursos/vgx8bce2jvk1tfgkbbsr.png" alt=""
            style="width: 40px; opacity: 0.9;padding-bottom: 0.25rem;padding-right: 0.5rem;">
              <span style="font-family: 'Pixel', sans-serif !important; font-size: 30px;" class="degradado-texto">corailo</span>
        </div>

        <div id="buttonMsgContainer" style="display: flex; flex-direction: column;">
        <h4 style="color: rgb(240,240,240)">Contáctanos</h4>
        <textarea id="textA" style="background-color: #161616; color: rgb(240,240,240); border-radius: 0.5rem;" name="" id="" cols="30" rows="10" placeholder="tu mensaje..."></textarea>
        <button id="enviarMensaje">Enviar</button>
        
    </div>
    <p style="font-style: italic; display: none;" id="alertmsg">Mensaje enviado</p>
    </div>

    <script>
        
    </script>

    <script>
        // Obtenemos la URL actual
        var url = window.location.href;

        // Obtenemos todos los enlaces del menú
        var menuLinks = document.querySelectorAll(".menu a");


        // Recorremos los enlaces para verificar si alguno coincide con la URL actual
        menuLinks.forEach(function (link) {
            if (link.href === url) {
                // Agregamos la clase "active" al elemento "li" padre del enlace
                link.parentElement.classList.add("active");
            }
        });
    </script>
</body>

</html>
