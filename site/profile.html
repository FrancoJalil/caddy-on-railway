<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="stylesheet" type="text/css" href="styles-profile.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Profile</title>
</head>

<body>
    <script src="axios.js"></script>
    <script type="module" src="context.js"></script>
    
    <script type="module" src="./profile.js"></script>


    <div class="menu-border">
        <div class="logo-container">
            <div class="logo">
            <img src="https://res.cloudinary.com/dlqpkf6fd/image/upload/v1698261737/assets/logo_beta_dmxlyc.png" alt=""
          >
        </div>
        </div>
        <ul class="menu">


            <li>
                <a href="/">Post Generation</a>

            </li>

            <li>
        <a href="#">AI Reels (Pronto)</a>
      </li>
            
            <li>
                <a href="/my-generations">My Generations</a>
            </li>

            

            <li>
                <div class="tokens">
                <a href="/profile">
                    <p>Tokens: <span id="tokens">0</span></p>
                    <img id="photo" src="" alt="" style="width: 30px; border-radius: 3.25rem;">
                  </a>
                </div>
            </li>
        </ul>

    </div>

    <div class="first-profile-container">

        <div class="profile-container">
            
            <div class="settings-container">
                <h1>Your settings</h1>

                <div class="settings">
                <div class="status">
                    <p>Status:</p>
                    <div class="starter" id="status"></div>
                    

                </div>
                <p id="renovacion" class="renovacion"></p>
                <div class="email-container">
                    <p>Your email</p>
                    <div class="email">
                        <p id="email">example@gmail.com</p>
                    </div>
                </div>
                <button id="logoutButton" style="width: fit-content; background-color: brown; opacity: 0.5;" type="button">logout</button>
                <button id="cancelarSuscripcion" style="width: fit-content; background-color: brown; opacity: 0.5;" type="button">Cancelar suscripción</button>
                
            </div>
            
            </div>
            <img style="width: 30%; border-radius: 2rem; padding: 1rem;" src="https://res.cloudinary.com/dlqpkf6fd/image/upload/v1697929908/assets/tea3_jopswv.jpg"
                    alt="">
            <div class="img-profile-container">
                <img src=""
                    alt="" id="profilePhoto" style="width: 30px; border-radius: 3.25rem;">
            </div>
        </div>

    </div>

    <!-- MODAL -->
    <div id="modal-profile" class="modal-profile" style="display: none;">
        <div class="modal-profile-content">
            <p>Type your email to confirm</p>
            <input autocomplete="off" id="emailInput">
            <button class="disabled-button-profile" id="enviarBtn">OK</button>
            <button id="cancelarBtn">Cancelar</button>
        </div>
    </div>

    <script>
        // Obtenemos la URL actual
        var url = window.location.href;
    
        // Obtenemos todos los enlaces del menú
        var menuLinks = document.querySelectorAll(".menu a");
    
    
        // Recorremos los enlaces para verificar si alguno coincide con la URL actual
        menuLinks.forEach(function (link) {
          if (link.href === url) {
            // Agregamos la clase "active" al elemento "li" padre del enlace
            link.parentElement.classList.add("active");
          }
        });
      </script>
</body>

</html>
